variant: fcos
version: 1.5.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-rsa  core@boxes
      groups:
        - wheel
        - sudo
systemd:
  units:
    - name: zincati.service
      enabled: false

storage:
  files:
    - path: /etc/zincati/config.d/99-custom-config.toml
      mode: 0644
      contents:
        inline: |
          [updates]
          enabled = false
          group = "stable"
          strategy = "immediate"

          #[updates.window]
          #start = "02:00:00"
          #length_minutes = 120

          [updates.metrics]
          enabled = true
